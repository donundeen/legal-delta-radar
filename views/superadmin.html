<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>SuperAdmin | Design Your Delta</title>

    <!-- import the webpage's stylesheet -->

      rel="stylesheet"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>

    <!-- import the webpage's javascript file -->
  </head>
  <body>
    super admin page
    <br />
    {% if user %} Hello {{user.displayName}} {% if user.role === "admin" or
    user.role==="superadmin" %} | <a href="admin.html">Admin Page</a> {% endif
    %} {% if user.role === "superadmin" %} |
    <a href="superadmin.html">Super Admin Page</a> {% endif %} | Click here to
    <a href="/logout">logout</a>
    {% else %}
    <a href="/auth/google">login with google</a>
    {% endif %}

    <br />

    New Org Name???:
    <input class="neworgname" type="text" size="40" />
    <button class="addorg">
      Add Organization
    </button>

    <template id="orgInList">
      <li>
        <span data-text="name"></span>(<span class="deleteorg">Delete</span>)
        Admin: <span class="adminName"></span>
        <span class="selectAdmin"><select class="adminSelect">
          <option value="">Set Admin</option>
          </select></span><span class="setAdmin">Set to Admin</span>
      </li>
    </template>
    <ul class="useTemplate orgList" data-row-template="orgInList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.2.2/pouchdb.min.js"
      integrity="sha512-2Uc5uGzoGNFBmgURVIs1QZagEEt0rgJrSEcAXwP6c5EA6xGEyTQ1iViZO+CAR804xTHiAMIKFq+rxlJpurDZfQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/flowtype.js"></script>
    <script src="/dataset.js" defer></script>
    <script src="/setup.js" defer></script>
    <!--    <script src="/radar_funcs.js" defer></script>
    <script src="/script.js" defer></script>-->
    <script src="/superadmin_script.js" defer></script>
    <script src="/db_stuff.js" defer></script>
  </body>
</html>
