      type="text/css"

    <!-- JSON Editor at: https://github.com/json-editor/json-editor -->

    <!-- import the webpage's javascript file -->
  </head>
  <body>
    <script>
      let userId = "{{user._id}}";
    </script>
    <div class="messageWindow process">
      <span class="message"></span>
      <button class="dismiss">
        Got It
      </button>
    </div>    
    <h1>
      Admin Page
    </h1>
    {% if user %} Hello {{user.displayName}} ({{user._id}}) {% if user.role ===
    "admin" or user.role==="superadmin" %} |
    <a href="index.html">Delta Page</a> {% endif %} {% if user.role ===
    "superadmin" %} | <a href="superadmin.html">Super Admin Page</a> {% endif %}
    | Click here to
    <a href="/logout">logout</a>
    {% else %}
    <a href="/auth/google">First, login with google</a>
    {% endif %}

    <div id="editors"></div>

    <script src="/flowtype.js"></script>
    <script src="/dataset.js" defer></script>
    <script src="/setup.js" defer></script>
    <script src="/popup.js" defer></script>
    
    <!--    <script src="/radar_funcs.js" defer></script>
    <script src="/script.js" defer></script>-->
    <script src="/admin_script.js" defer></script>
