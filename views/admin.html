<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Design Your Delta</title>

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>

    <!-- import the webpage's javascript file -->
  </head>
  <body>
    <script>
      let userId = "{{user._id}}";
    </script>
    <h1>
      admin page
    </h1>
    <br />
    {% if user %} Hello {{user.displayName}} ({{user._id}}) {% if user.role ===
    "admin" or user.role==="superadmin" %} |
    <a href="editor.html">Admin Page</a> {% endif %} {% if user.role ===
    "superadmin" %} | <a href="superadmin.html">Super Admin Page</a> {% endif %}
    | Click here to
    <a href="/logout">logout</a>
    {% else %}
    <a href="/auth/google">login with google</a>
    {% endif %}

    <br />

    <div id="orgContainer" class="accordion"></div>

    <template id="orgtemplate">
      <div class="org card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button
              class="btn btn-link btn-block text-center needsdynamicdatatarget needsdynamicariacontrols"
              type="button"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <h2>Organization Name: <span class="orgName"></span></h2>
            </button>
          </h2>
        </div>
        <div
          id="collapseOne"
          class="collapse  needsdynamicid"
          aria-labelledby="headingOne"
          data-parent="#orgContainer"
        >
          <div class="card-body">
            <div id="orgsubelements" class="accordion">
              <div class="card">
                <div class="card-header" id="headingTwoA">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-link btn-block text-center needsdynamicdatatarget needsdynamicariacontrols"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapseTwoA"
                      aria-expanded="true"
                      aria-controls="collapseTwoA"
                    >
                      <h3>
                        Career Paths:
                      </h3>
                    </button>
                  </h2>
                </div>
                <div
                  id="collapseTwoA"
                  class="collapse  needsdynamicid"
                  aria-labelledby="headingTwoA"
                  data-parent="#orgsubelements"
                >
                  <div class="card-body">
                    <ul class="careerPaths"></ul>
                    <div class="newCareerPath">
                      <input
                        type="text"
                        class="newcareerpath"
                        size="40"
                        placeholder="enter new career path"
                      />
                      <button class="newcareerpathsubmit">
                        submit
                      </button>
                    </div>
                  </div>
                </div>

                <div class="skillGroupsContainer card">
                  <div class="card-header" id="headingTwoB">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-link btn-block text-center needsdynamicdatatarget needsdynamicariacontrols"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseTwoB"
                        aria-expanded="true"
                        aria-controls="collapseTwoB"
                      >
                        <h3>Skill Groups:</h3>
                      </button>
                    </h2>
                  </div>
                  <div
                    id="collapseTwoB"
                    class="collapse  needsdynamicid"
                    aria-labelledby="headingTwoB"
                    data-parent="#orgsubelements"
                  >
                    <div class="card-body">
                      <div id="skillGroupsList" class="skillGroups accordion needsdynamicid"></div>
                    </div>
                  </div>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="careerPathTemplate">
      <div class="careerPath">
        <span class="careerPathName"></span>
      </div>
    </template>

    <template id="skillGroupTemplate">
        <h4 class="label"></h4>
        <em class="description"></em>
        <h5>
          Competencies
        </h5>
        <div class="competencies"></div>
      </div>
    </template>

    <template id="competencyTemplate">
      <div class="competency">
        <strong class="label"></strong>: <em class="description"></em><br />
        <strong>Career Path Alignment:</strong>
        <div class="careerPathAlignments"></div>
        <strong>Gap Playlist</strong>
        <ul class="gapPlaylist"></ul>
      </div>
    </template>

    <template id="careerPathAlignmentTemplate">
      <div class="careerPathAlignment">
        <span class="careerPathName"></span><br />
        <ul>
          <li>
            Ideal Score For this Career Path:<span class="idealScore"></span
            ><br />
          </li>
          <li>
            Visible for this Career Path:<span
              class="visibleForThisCareerPath"
            ></span>
          </li>
        </ul>
      </div>
    </template>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.2.2/pouchdb.min.js"
      integrity="sha512-2Uc5uGzoGNFBmgURVIs1QZagEEt0rgJrSEcAXwP6c5EA6xGEyTQ1iViZO+CAR804xTHiAMIKFq+rxlJpurDZfQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/flowtype.js"></script>
    <script src="/dataset.js" defer></script>
    <script src="/setup.js" defer></script>
    <!--    <script src="/radar_funcs.js" defer></script>
    <script src="/script.js" defer></script>-->
    <script src="/admin_script.js" defer></script>
    <script src="/db_stuff.js" defer></script>
  </body>
</html>
