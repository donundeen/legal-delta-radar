<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Design Your Delta</title>

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>

    <!-- import the webpage's javascript file -->
  </head>
  <body>
    <script>
      let userId = "{{user._id}}";
    </script>
    <h1>
      admin page
    </h1>
    <br />
    {% if user %} Hello {{user.displayName}} ({{user._id}}) {% if user.role ===
    "admin" or user.role==="superadmin" %} |
    <a href="admin.html">Admin Page</a> {% endif %} {% if user.role ===
    "superadmin" %} | <a href="superadmin.html">Super Admin Page</a> {% endif %}
    | Click here to
    <a href="/logout">logout</a>
    {% else %}
    <a href="/auth/google">login with google</a>
    {% endif %}

    <br />

    <template id="orgtemplate">
      <div class="org">
        <h2>Organization Name: <span class="orgName"></span></h2>
        <h3>
          Career Paths:
        </h3>
        <ul class="careerPaths"></ul>
        <div class="newCareerPath">
          <input type="text" class="newcareerpath" size="40" placeholder="enter new career path" />
          <button class="newcareerpathsubmit">
            submit
          </button>
        </div>
        <div class="skillGroupsContainer">
          <span>Skill Groups</span>
          <div class="skillGroups"></div>
        </div>
        <hr />
      </div>
    </template>

    <template id="careerPath">
      <div class="careerPath">
        <span class="careerPathName"></span>
      </div>
    </template>

    <template id="skillGroup"> </template>

    <div id="orgContainer"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.2.2/pouchdb.min.js"
      integrity="sha512-2Uc5uGzoGNFBmgURVIs1QZagEEt0rgJrSEcAXwP6c5EA6xGEyTQ1iViZO+CAR804xTHiAMIKFq+rxlJpurDZfQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/flowtype.js"></script>
    <script src="/dataset.js" defer></script>
    <script src="/setup.js" defer></script>
    <!--    <script src="/radar_funcs.js" defer></script>
    <script src="/script.js" defer></script>-->
    <script src="/admin_script.js" defer></script>
    <script src="/db_stuff.js" defer></script>
  </body>
</html>
